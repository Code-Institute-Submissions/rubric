{% extends "base.html" %}{% block content %}


<div class="s12 wrap">
	<h1 class="center-align jumbotron">Register</h1>
	<div class="row">
		<form class="col s12 m8 offset-m2" method="POST" action="{{url_for('add_user')}}">
			<div class="card-panel">
             <div class="row">
        <div class="input-field col s6">
        <i class="fas fa-pencil prefix"></i>
          <input name="first_name" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
        <i class="fas fa-signature prefix"></i>
          <input name="last_name" id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <i class="fas fa-envelope prefix"></i>
          <input name="email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
		<div class="input-field col s12">
			<i class="fas fa-user-secret prefix text-darken-4"></i>
						<input
              id="user_name"
              name="user_name"
              type="text"
              minlength="5"
              class="validate"
              maxlength="15"
              pattern="^[a-zA-Z0-9]{5,15}$"
              required
            />
						<label for="user_name">Username</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s8">
						<i
              class="fas fa-lock prefix  text-darken-4"
            ></i>
						<input
              id="password"
              name="password"
              type="password"
              minlength="5"
              class="validate"
              maxlength="15"
              pattern="^[a-zA-Z0-9]{5,15}$"
              required
            />
			<label for="password">Password</label>
		</div>
        <div class="col s4">
     <div class="switch">
    <label>
      <input name="dietry_need"  value="vegan" type="checkbox">
      <span class="lever"></span>
      <span class="reg_label">Vegan</span> <i class="fab fa-vuejs"></i>
    </label>
  </div>
	</div>

    <div class="row">
        <div class="input-field col s8">
                    <i class="fas fa-user-check prefix"></i>
            
          <input id="confirm" name="confirm" type="password" class="validate">
          <label for="confirm"> Confirm Password</label>
        </div>
      </div>
				<!--login-->
				<div class="row">
					<button
            type="submit"
            class=" col s12 btn-large  darken-4 text-shadow pulse"
          >
            Register <i class="fas fa-user-plus"></i>
          </button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="row">
	<div class="col s12">
		<div class="center-align">
			Already registered? 
			<a href="{{url_for('login') }}" class="text-darken-4">Login to Account</a>
		</div>
	</div>
</div>

{% endblock %}
