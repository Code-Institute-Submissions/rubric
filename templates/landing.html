{% extends "base.html" %}{% block content %}

<div class="container">
	<div class="jumbotron row center-align">


		<h1>Welcome to Rubric!</h1>
		<hr>
		<h3>Your personal recipe manager...</h3>
		<br>

		<form method="POST" action="{{url_for('search')}}">
			<input
          type="search"
          name="search"
          placeholder="Search for recipes..."
          id="searchbar"
          class="fas fa-search icon-search"
      /> <button search-btn type="submit"><i class="fas fa-search"></i></button>
		</form>
        <br>
        <div class="buttons row">
	<div class="col s2"></div>
    {% if session[user]%}
    {% else %}
	<div class=" col btn-large s3">
		<a class="text-white" href="{{ url_for('register') }}">Register <i class="fas fa-user-plus"></i></a>

	</div>
	<div class="col s2"></div>
	<div class="btn-large col s3">
		<a class="text-white" href="{{url_for('login') }}">Login <i class="fas fa-door-open"></i></a></div>
	<div class="col s2"></div>
    {% endif %}
    <br>

</div>
	</div>
</div>



<br>

{% endblock %}
