{% extends "base.html" %}{% block content %}

<div class="jumbotron row center-align">
  <h1 class="pulse">Welcome to Rubric!</h1>
  <hr />
  <h3>Your personal recipe manager...</h3>
  <br />

  <form method="POST" action="{{url_for('search')}}">
    <input
      type="search"
      name="search"
      placeholder="SEARCH IN RECIPES..."
      id="searchbar"
      class="fas fa-search icon-search center-align"
    />
    <button class="btn-floating pulse" search-btn type="submit">
      <i class="fas fa-search"></i>
    </button>
  </form>
  <br />
  
  <div class="buttons row">
    <div class="col s2"></div>
     {% if session.user %}
     {% else %}
    <div class="col btn-large s3">
      <a class="text-white" href="{{ url_for('register') }}"
        >Register <i class="fas fa-user-plus"></i
      ></a>
    </div>
    <div class="col s2"></div>
    <div class="btn-large col s3">
      <a class="text-white" href="{{url_for('login') }}"
        >Login <i class="fas fa-door-open"></i
      ></a>
    </div>
    <div class="col s2"></div>
    
    <br />
    <br />
  </div>
</div>

<br />

<div class="checker row">
	<div class="col s12">
		<div class="center-align">
			Already Registered?
			<a href="{{url_for('login')}}" class="text-darken-4">Login</a>
		</div>
	</div>
</div>
{% endif %}

{% endblock %}
