{% extends "base.html" %}{% block content %}

<div class="jumbotron row center-align">
  <h1 class="pulse">Welcome to Rubric!</h1>
  <hr />
  <h3 id="welcome">Your personal recipe manager...</h3>
  <br />

  <form method="POST" action="{{url_for('search')}}">
    <input
      type="search"
      name="search"
      placeholder="SEARCH IN RECIPES..."
      id="searchbar"
      class="fas fa-search icon-search center-align"
    />
    <button class="btn-floating pulse" search-btn type="submit">
      <i class="fas fa-search"></i>
    </button>
  </form>
  <br />

  <div class="buttons row">
    <div class="col s2"></div>
    {% if session.user %}{% else %}
    <div class="col btn-large s3">
      <a class="flowtext text-white" href="{{ url_for('register') }}"
        >Register <i class="fas fa-user-plus"></i
      ></a>
    </div>
    <div class="col s2"></div>
    <div class="btn-large col s3">
      <a class="flowtext text-white" href="{{url_for('login') }}"
        >Login <i class="fas fa-door-open"></i
      ></a>
    </div>
    {% endif %}
    <div class="col s2"></div>
    <br />
    <br />
  </div>
</div>
<div class="center-align stats row">
<div class=" center-align col s12 m4">
    <h2>
      {{users|length}} <i class="fas fa-users"></i><br />
      <span class="stat">USERS</span>
    </h2>
  </div>
  <div class="stat center-align col s12 m4">
    <h2>{{recipes|length}} <i class="fas fa-books"></i><br />RECIPES</h2>
  </div>

  <div class="stat center-align col s12 m4">
    <h2>
      100 <i class="fas fa-percent"></i><br />
      FREE
    </h2>
  </div>
</div>
{% endblock %}
