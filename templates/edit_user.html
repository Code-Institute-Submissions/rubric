{% extends "base.html" %}{% block content %}

<div class="s12 wrap">
  <h1 class="center-align jumbotron">
    Edit User <i class="fas fa-pencil"></i>
  </h1>
  <div class="row">
    <div class="row center">
      <button class="back btn red">
        Cancel Edit <i class="fas fa-backspace"></i>
      </button>
    </div>
    <form
      class="col s12 m8 offset-m2"
      method="POST"
      action="{{url_for('edit_user', user_id=user._id)}}"
    >
      <div class="card-panel">
        <div class="row">
          <div class="input-field col s6">
            <i class="fas fa-pencil prefix"></i>
            <input
              name="first_name"
              id="first_name"
              type="text"
              class="validate"
              value="{{user.first_name}}"
              required
            />
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <i class="fas fa-signature prefix"></i>
            <input
              name="last_name"
              id="last_name"
              type="text"
              class="validate"
              value="{{user.last_name}}"
              required
            />
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-envelope prefix"></i>
            <input
              name="email"
              id="email"
              type="email"
              class="validate"
              value="{{user.email}}"
              required
            />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user-secret prefix text-darken-4"></i>
            <input
              id="user_name"
              name="user_name"
              type="text"
              minlength="5"
              class="validate"
              maxlength="15"
              pattern="^[a-zA-Z0-9]{5,15}$"
              value="{{user.user_name}}"
              required
            />
            <label for="user_name">Username</label>
          </div>
        </div>
