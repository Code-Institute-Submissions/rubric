{% extends "base.html" %}{% block content %}

<div class="container">
  <h1 class="center-align jumbotron">
    Add Recipe <i class="fas fa-plus-circle"></i>
  </h1>
  <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('add_new_recipe')}}">
    <div class="card-panel">
      <div class="row">
        <div class="input-field col s6">
          <i class="fas fa-pencil prefix"></i>
          <input
            name="recipe_name"
            id="recipe_name"
            type="text"
            class="validate"
          />
          <label for="recipe_name">Recipe Name</label>
        </div>
        <div class="input-field col s6 m6">
        <i class="fas fa-folder-open prefix"></i>
    <select class="icons" name="type" required>
      <option value="" disabled selected>Recipe Type</option>
      {% for type in types %}
        <option value="{{ type.type }}" data-icon="images/sample-1.jpg">{{ type.type_name }}</option>
      {% endfor %}
    </select>
    <label>Images in select</label>
  </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
        <i class="fas fa-fire prefix"></i>
          <select multiple name="using">
            <option value="" disabled selected>Choose your option</option>
            <option value="oven">Oven</option>
            <option value="pan_hob">Pan/Hob</option>
            <option value="fridge">Fridge</option>
            <option value="other">Other</option>
          </select>
          <label>Appliance Used</label>
        </div>
        <div class="input-field col s6">
        <i class="fas fa-thermometer-half prefix"></i>
          <select multiple name="temperature">
            <option disabled selected>Choose your option</option>
            {% for i in range(100,300, 10) %}
            <option value="oven">{{i}} Â°C</option>
            {% endfor %}
          </select>
          <label>Temperature</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-list-ul prefix text-darken-4"></i>
          <input
            id="ingredients"
            name="ingredients"
            type="text"
            minlength="5"
            class="validate"
            maxlength="200"

            placeholder="List ingredients with ',' in between
            "
            required
          />
          <label for="user_name">Ingredients</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <i class="fas fa-sticky-note prefix text-darken-4"></i>
          <input
            id="notes"
            name="notes"
            type="text"
            minlength="5"
            class="validate"
            maxlength="100"
            pattern="^[a-zA-Z0-9]{5,15}$"
          />
          <label for="notes">Notes (Optional)</label>
        </div>
        <div class="col s4">
          <div class="switch">
            <label>
              <input name="dietry_need" value="vegetarian" type="checkbox" />
              <span class="lever"></span>
              <span class="reg_label">Vegetarian</span>
              <i class="fas fa-leaf"></i>
            </label>
          </div>
          <div class="switch">
            <label>
              <input name="dietry_need" value="vegan" type="checkbox" />
              <span class="lever"></span>
              <span class="reg_label">Vegan</span> <i class="fab fa-vuejs"></i>
            </label>
          </div>
          <div class="switch">
            <label>
              <input name="dietry_need" value="gluten" type="checkbox" />
              <span class="lever"></span>
              <span class="reg_label">Gluten Int.</span>
              <i class="fas fa-wheat"></i>
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s8">
          <i class="fas fa-list-ol prefix"></i>

          <input id="method" name="method" type="text" class="validate" placeholder="List instructions with numbers e.g. '1. Mix eggs in bowl'"/>
          <label for="method">Method</label>
        </div>
      </div>
      <!--login-->
      <div class="row">
        <button type="submit" class="col s12 btn-large darken-4 text-shadow">
          Add Recipe <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
