{% extends "base.html" %}{% block content %}

<div class="container">
  <h1 class="center-align jumbotron flow-text">
    Add Recipe <i class="fas fa-plus-circle"></i>
  </h1>
  <form
    class="flow-text col s12 m8 offset-m2"
    method="POST"
    action="{{url_for('add_new_recipe')}}"
  >
    <div class="card-panel">
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="fas fa-pencil prefix"></i>
          <input
            name="recipe_name"
            id="recipe_name"
            type="text"
            class="validate"
          />
          <label for="recipe_name">Recipe Name</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="fas fa-folder-open prefix"></i>
          <select class="icons" name="type" required>
            <option value="" selected disabled>Recipe Type</option>
            {% for type in types %}
            <option value="{{ type.type_name }}" data-icon="images/sample-1.jpg"
              >{{ type.type_name }}</option
            >
            {% endfor %}
          </select>
          <label>Recipe Type</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="fas fa-fire prefix"></i>
          <select name="appliance">
            <option value="" selected disabled>Choose your option</option>
            {%for product in products %}
            <option value="{{product.product_name}}">{{product.product_name}}</option>
            {% endfor %}
          </select>
          <label>Appliance</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="fas fa-thermometer-half prefix"></i>
          <select name="temperature">
            <option disabled selected>Choose your option</option>
            <option value="N/A">N/A</option>
            {% for i in range(100,300, 10) %}
            <option value="{{i}} °C">{{i}} °C</option>
            {% endfor %}
          </select>
          <label>Temperature</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="fas fa-stopwatch prefix"></i>
          <select multiple name="time">
            <option disabled>Choose your option</option>
            {% for i in range(0,120, 5) %}
            <option value="{{i}} minutes">{{i}} minutes</option>
            {% endfor %}
          </select>
          <label>Cooking Time</label>
        </div>
        <div class="col s12 m6">
          <div class="switch">
            <label>
              <input name="vegan" value="vegan" type="checkbox" />
              <span class="lever"></span>
              <span class="reg_label">Vegan</span> <i class="fab fa-vuejs"></i>
            </label>
          </div>
        </div>
      </div>
        <div class="row">
          <div class="input-field col s12 m12">
            <i class="fas fa-shopping-basket prefix"></i>
            <input
              id="ingredients"
              name="ingredients"
              type="text"
              minlength="5"
              class="validate center"
              maxlength=100
              rows="5"
              placeholder="List ingredients with ',' in between"
              required
            />
            <label for="user_name">Ingredients</label>
          </div>
        </div>
      <div class="row">
        <div class="input-field col s12 m12">
          <i class="fas fa-list-ol prefix"></i>
          <input
            id="method"
            name="method"
            type="text"
            class="validate center"
            minlength="5"
            rows="5"
            maxlength="200"
            placeholder="List instructions with '.' between"
          />
          <label for="method">Method</label>
        </div>
      </div>
      <!--login-->
      <div class="row">
        <button type="submit" class="col s12 btn-large darken-4 text-shadow">
          Add Recipe <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
